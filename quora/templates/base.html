<!-- templates/base.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Quora Clone</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light mb-4">
        <div class="container-fluid">
            <a class="navbar-brand" href="{% url 'question_list' %}">Quora Clone</a>
            <div class="d-flex">
                {% if user.is_authenticated %}
                    <span class="navbar-text me-3">Hello, {{ user.username }}</span>
                    <a href="{% url 'ask_question' %}" class="btn btn-outline-primary me-2">Ask</a>
                    <a href="{% url 'logout' %}" class="btn btn-outline-danger">Logout</a>
                {% else %}
                    <a href="{% url 'login' %}" class="btn btn-outline-success me-2">Login</a>
                    <a href="{% url 'register' %}" class="btn btn-outline-primary">Sign Up</a>
                {% endif %}
            </div>
        </div>
    </nav>

    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
